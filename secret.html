	<script>
		function toggleLightmode(flip=true) {
			
				document.body.classList.toggle("lightmode");
				document.body.classList.toggle("darkmode");
				if(flip){
					if(window.sessionStorage.getItem("dark") == 'true'){
						window.sessionStorage.setItem("dark",'false')
					}
					else{
						window.sessionStorage.setItem("dark",'true')
					}
				}

		
		}

		function checkLightmode() {
			if(window.sessionStorage.getItem("dark") == 'true'){
				toggleLightmode(false);
			}
			else{
				window.sessionStorage.setItem("dark",'false');
			}
		}

		window.onload = checkLightmode;
	</script>
